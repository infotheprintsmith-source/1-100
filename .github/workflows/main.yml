name: Crypto-Live-Scanner-Acc1

on:
  schedule:
    - cron: '*/15 * * * *' # Har 15 minute baad
  workflow_dispatch: # Manual button ke liye

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install ccxt requests

      - name: Run Scraper
        env:
          MASTER_IP: ${{ secrets.MASTER_IP }}
          START_INDEX: ${{ secrets.START_INDEX }}
          END_INDEX: ${{ secrets.END_INDEX }}
        run: python scraper.py
